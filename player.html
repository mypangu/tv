<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Live TV Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/shaka-player.compiled.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background: rgba(31, 40, 51, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
      z-index: 2000;
      flex-shrink: 0;
    }

    header img {
      height: 45px;
      width: 45px;
      object-fit: contain;
      border-radius: 8px;
      margin-right: 15px;
      background: rgba(0,0,0,0.3);
      padding: 4px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      flex: 1;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    header button {
      background: linear-gradient(135deg, #45a29e 0%, #66fcf1 100%);
      border: none;
      color: #0b0c10;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    header button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 252, 241, 0.4);
    }

    .player-wrapper {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
    }

    video.fit { object-fit: contain; }
    video.fill { object-fit: cover; }
    video.crop { object-fit: fill; }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .spinner {
      border: 4px solid rgba(102, 252, 241, 0.2);
      border-top: 4px solid #66fcf1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.1rem;
      color: #66fcf1;
    }

    .controls-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .player-wrapper:hover .controls-overlay,
    .controls-overlay.active {
      opacity: 1;
    }

    .controls-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .control-btn {
      background: rgba(69, 162, 158, 0.8);
      border: 1px solid #66fcf1;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(102, 252, 241, 0.9);
      color: #0b0c10;
      transform: translateY(-2px);
    }

    .control-btn:active {
      transform: translateY(0);
    }

    .control-btn.active {
      background: #66fcf1;
      color: #0b0c10;
    }

    .dropdown-menu {
      position: absolute;
      bottom: 100%;
      left: 0;
      background: rgba(31, 40, 51, 0.98);
      border: 1px solid #45a29e;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      max-height: 300px;
      overflow-y: auto;
      min-width: 200px;
      display: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .dropdown-item:hover {
      background: rgba(69, 162, 158, 0.5);
    }

    .dropdown-item.active {
      background: rgba(102, 252, 241, 0.3);
      color: #66fcf1;
      font-weight: 600;
    }

    .dropdown-container {
      position: relative;
    }

    .fullscreen-controls {
      display: none;
    }

    .player-wrapper.fullscreen .fullscreen-controls {
      display: flex;
    }

    .player-wrapper.fullscreen .controls-overlay {
      padding: 30px;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff6b6b;
      font-size: 1.1rem;
      padding: 20px;
      background: rgba(31, 40, 51, 0.9);
      border-radius: 12px;
      border: 2px solid #ff6b6b;
      max-width: 80%;
      z-index: 10;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 15px;
      }

      header h1 {
        font-size: 1rem;
      }

      header img {
        height: 35px;
        width: 35px;
      }

      header button {
        padding: 8px 12px;
        font-size: 0.85rem;
      }

      .controls-overlay {
        padding: 15px;
      }

      .control-btn {
        padding: 7px 12px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .controls-row {
        gap: 6px;
      }

      .control-btn {
        padding: 6px 10px;
        font-size: 0.75rem;
      }
    }

    /* Scrollbar styling */
    .dropdown-menu::-webkit-scrollbar {
      width: 8px;
    }

    .dropdown-menu::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
      border-radius: 4px;
    }

    .dropdown-menu::-webkit-scrollbar-thumb {
      background: #45a29e;
      border-radius: 4px;
    }

    .dropdown-menu::-webkit-scrollbar-thumb:hover {
      background: #66fcf1;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="" alt="Channel Logo" />
    <h1 id="title">Loading...</h1>
    <button onclick="window.location.href='index.html'">‚Üê Back</button>
  </header>

  <div class="player-wrapper" id="playerWrapper">
    <video id="video" autoplay controls></video>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading Stream...</div>
    </div>

    <div class="error-message" id="error" style="display: none;"></div>

    <div class="controls-overlay" id="controlsOverlay">
      <div class="controls-row">
        <div class="dropdown-container">
          <button class="control-btn" id="qualityBtn">Quality: Auto</button>
          <div class="dropdown-menu" id="qualityMenu"></div>
        </div>

        <div class="dropdown-container">
          <button class="control-btn" id="audioBtn">Audio Track</button>
          <div class="dropdown-menu" id="audioMenu"></div>
        </div>

        <div class="dropdown-container">
          <button class="control-btn" id="videoBtn">Video Track</button>
          <div class="dropdown-menu" id="videoMenu"></div>
        </div>

        <div class="dropdown-container">
          <button class="control-btn" id="scaleBtn">Scale: Fit</button>
          <div class="dropdown-menu" id="scaleMenu">
            <div class="dropdown-item active" data-scale="fit">Fit</div>
            <div class="dropdown-item" data-scale="fill">Fill</div>
            <div class="dropdown-item" data-scale="crop">Stretch</div>
          </div>
        </div>

        <button class="control-btn" id="fullscreenBtn">Fullscreen</button>

        <div class="dropdown-container fullscreen-controls">
          <button class="control-btn" id="orientationBtn">Orientation</button>
          <div class="dropdown-menu" id="orientationMenu">
            <div class="dropdown-item" data-orientation="any">Any</div>
            <div class="dropdown-item" data-orientation="landscape">Landscape</div>
            <div class="dropdown-item" data-orientation="portrait">Portrait</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let player;
    let currentScale = 'fit';

    const languageMap = {
      'tam': 'Tamil', 'tel': 'Telugu', 'mal': 'Malayalam', 'kan': 'Kannada',
      'hin': 'Hindi', 'ben': 'Bengali', 'guj': 'Gujarati', 'ori': 'Odia',
      'mar': 'Marathi', 'eng': 'English', 'pan': 'Punjabi', 'und': 'Unknown'
    };

    function getLanguageName(code) {
      const normalized = code ? code.toLowerCase().substring(0, 3) : 'und';
      return languageMap[normalized] || code || 'Unknown';
    }

    function showError(message) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      loading.style.display = 'none';
      error.textContent = message;
      error.style.display = 'block';
    }

    function setupQualityControl() {
      const video = document.getElementById('video');
      const qualityBtn = document.getElementById('qualityBtn');
      const qualityMenu = document.getElementById('qualityMenu');

      if (!player) return;

      const tracks = player.getVariantTracks();
      const uniqueQualities = [...new Set(tracks.map(t => t.height))].sort((a, b) => b - a);

      if (uniqueQualities.length <= 1) {
        qualityBtn.style.display = 'none';
        return;
      }

      qualityMenu.innerHTML = '<div class="dropdown-item active" data-quality="auto">Auto</div>';
      uniqueQualities.forEach(height => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = `${height}p`;
        item.dataset.quality = height;
        item.addEventListener('click', () => {
          player.configure({ abr: { enabled: false } });
          const track = tracks.find(t => t.height === height);
          if (track) {
            player.selectVariantTrack(track, true);
          }
          qualityBtn.textContent = `Quality: ${height}p`;
          qualityMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          qualityMenu.classList.remove('show');
        });
        qualityMenu.appendChild(item);
      });

      qualityBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        qualityMenu.classList.toggle('show');
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== qualityMenu) menu.classList.remove('show');
        });
      });

      // Auto option
      qualityMenu.querySelector('[data-quality="auto"]').addEventListener('click', () => {
        player.configure({ abr: { enabled: true } });
        qualityBtn.textContent = 'Quality: Auto';
        qualityMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
        qualityMenu.querySelector('[data-quality="auto"]').classList.add('active');
        qualityMenu.classList.remove('show');
      });
    }

    function setupAudioControl() {
      const audioBtn = document.getElementById('audioBtn');
      const audioMenu = document.getElementById('audioMenu');

      if (!player) return;

      const audioTracks = player.getAudioLanguagesAndRoles();
      
      if (audioTracks.length <= 1) {
        audioBtn.style.display = 'none';
        return;
      }

      audioMenu.innerHTML = '';
      audioTracks.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        const langName = getLanguageName(track.language);
        item.textContent = langName + (track.role ? ` (${track.role})` : '');
        if (index === 0) item.classList.add('active');
        
        item.addEventListener('click', () => {
          player.selectAudioLanguage(track.language, track.role);
          audioBtn.textContent = `Audio: ${langName}`;
          audioMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          audioMenu.classList.remove('show');
        });
        audioMenu.appendChild(item);
      });

      audioBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        audioMenu.classList.toggle('show');
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== audioMenu) menu.classList.remove('show');
        });
      });

      // Set initial label
      if (audioTracks.length > 0) {
        audioBtn.textContent = `Audio: ${getLanguageName(audioTracks[0].language)}`;
      }
    }

    function setupVideoTrackControl() {
      const videoBtn = document.getElementById('videoBtn');
      const videoMenu = document.getElementById('videoMenu');

      if (!player) return;

      const videoTracks = player.getTextLanguagesAndRoles();
      
      if (videoTracks.length === 0) {
        videoBtn.style.display = 'none';
        return;
      }

      videoMenu.innerHTML = '<div class="dropdown-item active" data-track="off">Off</div>';
      videoTracks.forEach(track => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        const langName = getLanguageName(track.language);
        item.textContent = langName + (track.role ? ` (${track.role})` : '');
        
        item.addEventListener('click', () => {
          player.selectTextLanguage(track.language, track.role);
          player.setTextTrackVisibility(true);
          videoBtn.textContent = `Subtitles: ${langName}`;
          videoMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          videoMenu.classList.remove('show');
        });
        videoMenu.appendChild(item);
      });

      videoMenu.querySelector('[data-track="off"]').addEventListener('click', () => {
        player.setTextTrackVisibility(false);
        videoBtn.textContent = 'Subtitles: Off';
        videoMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
        videoMenu.querySelector('[data-track="off"]').classList.add('active');
        videoMenu.classList.remove('show');
      });

      videoBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        videoMenu.classList.toggle('show');
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== videoMenu) menu.classList.remove('show');
        });
      });

      videoBtn.textContent = 'Subtitles: Off';
    }

    function setupScaleControl() {
      const video = document.getElementById('video');
      const scaleBtn = document.getElementById('scaleBtn');
      const scaleMenu = document.getElementById('scaleMenu');

      scaleMenu.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', () => {
          const scale = item.dataset.scale;
          video.className = scale;
          currentScale = scale;
          const label = scale.charAt(0).toUpperCase() + scale.slice(1);
          scaleBtn.textContent = `Scale: ${label}`;
          scaleMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          scaleMenu.classList.remove('show');
        });
      });

      scaleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        scaleMenu.classList.toggle('show');
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== scaleMenu) menu.classList.remove('show');
        });
      });
    }

    function setupFullscreen() {
      const playerWrapper = document.getElementById('playerWrapper');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const video = document.getElementById('video');

      fullscreenBtn.addEventListener('click', async () => {
        if (!document.fullscreenElement) {
          try {
            await playerWrapper.requestFullscreen();
            playerWrapper.classList.add('fullscreen');
            fullscreenBtn.textContent = 'Exit Fullscreen';
          } catch (err) {
            console.error('Fullscreen error:', err);
          }
        } else {
          document.exitFullscreen();
        }
      });

      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          playerWrapper.classList.remove('fullscreen');
          fullscreenBtn.textContent = 'Fullscreen';
        }
      });
    }

    function setupOrientation() {
      const orientationBtn = document.getElementById('orientationBtn');
      const orientationMenu = document.getElementById('orientationMenu');

      if (!screen.orientation) {
        orientationBtn.style.display = 'none';
        return;
      }

      orientationMenu.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', async () => {
          const orientation = item.dataset.orientation;
          try {
            if (orientation === 'any') {
              await screen.orientation.unlock();
            } else {
              await screen.orientation.lock(orientation);
            }
            orientationBtn.textContent = `Orientation: ${item.textContent}`;
            orientationMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            orientationMenu.classList.remove('show');
          } catch (err) {
            console.log('Orientation lock not supported:', err);
          }
        });
      });

      orientationBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        orientationMenu.classList.toggle('show');
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
          if (menu !== orientationMenu) menu.classList.remove('show');
        });
      });
    }

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('show');
      });
    });

    async function initPlayer() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      
      try {
        const res = await fetch('https://playify.pages.dev/Ziotv.json');
        let channels = await res.json();
        channels = channels.filter(ch => ch.name && ch.link);

        function normalizeName(name) {
          return name.toLowerCase().replace(/[^a-z0-9]+/g, '');
        }

        const channel = channels.find(ch => normalizeName(ch.name) === id);

        if (!channel) {
          showError('Channel not found. Please go back and select a valid channel.');
          return;
        }

        document.getElementById('title').innerText = channel.name;
        document.getElementById('logo').src = channel.logo || '';

        const video = document.getElementById('video');
        player = new shaka.Player(video);
        window.player = player;

        // Request filter for token
        player.getNetworkingEngine().registerRequestFilter((type, request) => {
          if (
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT ||
            type === shaka.net.NetworkingEngine.RequestType.MANIFEST
          ) {
            if (channel.cookie) {
              const sep = request.uris[0].includes("?") ? "&" : "?";
              if (!request.uris[0].includes("__hdnea__")) {
                request.uris[0] += sep + channel.cookie.replace(/^[?&]/, "");
              }
            }
          }
        });

        // ClearKey DRM
        if (channel.drmLicense && channel.drmLicense.includes(':')) {
          const [keyId, key] = channel.drmLicense.split(':');
          player.configure({
            drm: { clearKeys: { [keyId.trim()]: key.trim() } },
          });
        }

        let streamUrl = channel.link.trim();
        if (channel.cookie) {
          const sep = streamUrl.includes("?") ? "&" : "?";
          streamUrl += sep + channel.cookie.replace(/^[?&]/, "");
        }

        await player.load(streamUrl);
        document.getElementById('loading').style.display = "none";

        // Setup controls after loading
        setupQualityControl();
        setupAudioControl();
        setupVideoTrackControl();
        setupScaleControl();
        setupFullscreen();
        setupOrientation();

        console.log("Playing:", streamUrl);
      } catch (err) {
        console.error("Error loading stream:", err);
        showError('Failed to load stream. Please check your connection and try again.');
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
</html>
