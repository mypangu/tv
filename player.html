  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

      margin: 0;
      padding: 0;

      height: 100%;

      position: fixed;
    }

    body {
      background: #0b0c10;

    header {

      align-items: center;
      padding: 12px 20px;

footer {

  justify-content: center;

.player-wrapper {

  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  width: 100%;

    video {
      width: 100%;
      height: 100%;
      background: #000;
      outline: none;
      object-fit: contain;
    }

    video.fill { object-fit: cover; }
    video.crop { object-fit: fill; }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

      border: 4px solid rgba(102, 252, 241, 0.2);

      border-radius: 50%;

      height: 60px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 15px;
    }

      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.1rem;
      color: #66fcf1;
    }

    .controls-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .dropdown-container {

}

body.in-fullscreen .fullscreen-controls {
  display: block;
}

    .error-message {

      transform: translate(-50%, -50%);

      color: #ff6b6b;
      font-size: 1.1rem;

  <script>
    let player;

    let controlsTimeout;
    let isControlsVisible = false;

const languageMap = {
  'tam': 'Tamil', 'ta': 'Tamil',
  'tel': 'Telugu', 'te': 'Telugu',
  'mal': 'Malayalam', 'ml': 'Malayalam',
  'kan': 'Kannada', 'kn': 'Kannada',
  'hin': 'Hindi', 'hi': 'Hindi',
  'ben': 'Bengali', 'bn': 'Bengali',
  'guj': 'Gujarati', 'gu': 'Gujarati',
  'ori': 'Odia', 'or': 'Odia',
  'mar': 'Marathi', 'mr': 'Marathi',
  'eng': 'English', 'en': 'English',
  'pan': 'Punjabi', 'pa': 'Punjabi',
  'und': 'Unknown'
};

function getLanguageName(code) {
  if (!code) return 'Unknown';
  const normalized = code.toLowerCase().substring(0, 3);
  const twoLetter = code.toLowerCase().substring(0, 2);
  return languageMap[normalized] || languageMap[twoLetter] || code || 'Unknown';
}
	
function positionDropdown(button, menu) {
  const buttonRect = button.getBoundingClientRect();
  const menuHeight = menu.offsetHeight || 300; // estimated height
  const viewportHeight = window.innerHeight;
  const viewportWidth = window.innerWidth;
  
  // Calculate available space above and below
  const spaceAbove = buttonRect.top;
  const spaceBelow = viewportHeight - buttonRect.bottom;
  
  // Position horizontally (centered on button)
  let left = buttonRect.left + (buttonRect.width / 2) - (menu.offsetWidth / 2);
  
  // Keep within viewport horizontally
  if (left < 10) left = 10;
  if (left + menu.offsetWidth > viewportWidth - 10) {
    left = viewportWidth - menu.offsetWidth - 10;
  }
  
  menu.style.left = left + 'px';
  
  // Position vertically (prefer above button)
  if (spaceAbove > menuHeight + 10 || spaceAbove > spaceBelow) {
    // Show above button
    menu.style.bottom = (viewportHeight - buttonRect.top + 8) + 'px';
    menu.style.top = 'auto';
  } else {
    // Show below button
    menu.style.top = (buttonRect.bottom + 8) + 'px';
    menu.style.bottom = 'auto';
  }
}	
	
function showFooter() {
  const footer = document.getElementById('controlsFooter');
  footer.classList.add('visible');
  
  clearTimeout(controlsTimeout);
  controlsTimeout = setTimeout(() => {
    hideFooter();
  }, 4000);
}

function hideFooter() {
  const footer = document.getElementById('controlsFooter');
  
  // Don't hide if a dropdown is open
  if (document.querySelector('.dropdown-menu.show')) {
    showFooter(); // Reset timer
    return;
  }
  
  footer.classList.remove('visible');
}

function setupFooterInteraction() {
  const playerWrapper = document.getElementById('playerWrapper');
  const footer = document.getElementById('controlsFooter');
  
  // Only setup interaction when in fullscreen
  playerWrapper.addEventListener('click', () => {
    if (document.body.classList.contains('in-fullscreen')) {
      if (footer.classList.contains('visible')) {
        hideFooter();
      } else {
        showFooter();
      }
    }
  });

  // Keep footer visible when hovering over it
  footer.addEventListener('mouseenter', () => {
    if (document.body.classList.contains('in-fullscreen')) {
      clearTimeout(controlsTimeout);
    }
  });

  footer.addEventListener('mouseleave', () => {
    if (document.body.classList.contains('in-fullscreen')) {
      showFooter(); // Restart timer
    }
  });
}	

function showError(message) {
  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  const video = document.getElementById('video');
  loading.style.display = 'none';
  if (message) {
    video.style.display = 'none';
    error.textContent = message;
    error.style.display = 'block';
  } else {
    error.style.display = 'none';
  }
}

    function setupQualityControl() {
      const qualityBtn = document.getElementById('qualityBtn');
      const qualityMenu = document.getElementById('qualityMenu');

      if (!player) return;

      const tracks = player.getVariantTracks();
      const uniqueQualities = [...new Set(tracks.map(t => t.height))].sort((a, b) => b - a);

      qualityMenu.innerHTML = '<div class="dropdown-item active" data-quality="auto">Auto</div>';
      uniqueQualities.forEach(height => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = `${height}p`;
        item.dataset.quality = height;
        item.addEventListener('click', (e) => {
          e.stopPropagation();
          player.configure({ abr: { enabled: false } });
          const track = tracks.find(t => t.height === height);
          if (track) {
            player.selectVariantTrack(track, true);
          }
          qualityBtn.textContent = `Quality: ${height}p`;
          qualityMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          qualityMenu.classList.remove('show');
          //showControls();
        });
        qualityMenu.appendChild(item);
      });

qualityBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  closeAllDropdowns();
  qualityMenu.classList.toggle('show');
  if (qualityMenu.classList.contains('show')) {
    positionDropdown(qualityBtn, qualityMenu);
  }
});

      qualityMenu.querySelector('[data-quality="auto"]').addEventListener('click', (e) => {
        e.stopPropagation();
        player.configure({ abr: { enabled: true } });
        qualityBtn.textContent = 'Quality: Auto';
        qualityMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
        qualityMenu.querySelector('[data-quality="auto"]').classList.add('active');
        qualityMenu.classList.remove('show');
        //showControls();
      });
    }

    function setupAudioControl() {
      const audioBtn = document.getElementById('audioBtn');
      const audioMenu = document.getElementById('audioMenu');

      if (!player) return;

      const audioTracks = player.getAudioLanguagesAndRoles();

audioMenu.innerHTML = '';
audioTracks.forEach((track, index) => {
  const item = document.createElement('div');
  item.className = 'dropdown-item';
  let langName = getLanguageName(track.language);
  
  // If unknown, use Track number
  if (langName === 'Unknown' || langName === track.language) {
    langName = `Track ${index + 1}`;
  }
  
  item.textContent = langName + (track.role ? ` (${track.role})` : '');
  if (index === 0) item.classList.add('active');
  
  item.addEventListener('click', (e) => {
    e.stopPropagation();
    player.selectAudioLanguage(track.language, track.role);
    audioBtn.textContent = `Audio: ${langName}`;
    audioMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
    item.classList.add('active');
    audioMenu.classList.remove('show');
    if (audioMenu.classList.contains('show')) {
      positionDropdown(audioBtn, audioMenu);
    }
  });
  audioMenu.appendChild(item);
});

audioBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  closeAllDropdowns();
  audioMenu.classList.toggle('show');
  if (audioMenu.classList.contains('show')) {
    positionDropdown(audioBtn, audioMenu);
  }
});

if (audioTracks.length > 0) {
  // Try to find and select Tamil track
  const tamilTrackIndex = audioTracks.findIndex(track => {
    const lang = track.language.toLowerCase().substring(0, 3);
    return lang === 'tam' || lang === 'ta';
  });
  
  if (tamilTrackIndex !== -1) {
    const tamilTrack = audioTracks[tamilTrackIndex];
    // Select Tamil audio
    player.selectAudioLanguage(tamilTrack.language, tamilTrack.role);
    audioBtn.textContent = `Audio: Tamil`;
    
    // Update active state in menu
    audioMenu.querySelectorAll('.dropdown-item').forEach((item, index) => {
      item.classList.remove('active');
      if (index === tamilTrackIndex) {
        item.classList.add('active');
      }
    });
  } else {
    // Default to first track if Tamil not found
    let defaultLang = getLanguageName(audioTracks[0].language);
    if (defaultLang === 'Unknown' || defaultLang === audioTracks[0].language) {
      defaultLang = 'Track 1';
    }
    audioBtn.textContent = `Audio: ${defaultLang}`;
  }
}
    }

    function setupScaleControl() {
      const video = document.getElementById('video');
      const scaleBtn = document.getElementById('scaleBtn');
      const scaleMenu = document.getElementById('scaleMenu');

// Set initial scale to fit
video.className = 'fit';
scaleBtn.textContent = 'Scale: Fit';
currentScale = 'fit';

      scaleMenu.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', (e) => {

          video.className = scale;

          scaleBtn.textContent = `Scale: ${label}`;
          scaleMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));

scaleBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  closeAllDropdowns();
  scaleMenu.classList.toggle('show');
  if (scaleMenu.classList.contains('show')) {

});

    function closeAllDropdowns() {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.classList.remove('show');
      });
    }

function setupFullscreen() {
  const playerWrapper = document.getElementById('playerWrapper');
  const video = document.getElementById('video');
  const header = document.getElementById('header');

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      playerWrapper.classList.add('fullscreen');
      document.body.classList.add('in-fullscreen');
      header.classList.add('hidden');
      // DON'T remove native controls - keep them
      // video.removeAttribute('controls');  // DELETE this line
      // Switch to stretch mode in fullscreen
      video.className = 'crop';
      currentScale = 'crop';
      // DON'T call showFooter - let footer stay visible
      // showFooter();  // DELETE this line
    } else {
      playerWrapper.classList.remove('fullscreen');
      document.body.classList.remove('in-fullscreen');
      header.classList.remove('hidden');
      // video.setAttribute('controls', 'controls');  // Already has controls, no need
      // Switch back to fit mode when exiting fullscreen
      video.className = 'fit';
      currentScale = 'fit';
      const footer = document.getElementById('controlsFooter');
      footer.classList.remove('visible');
    }
  });

  // Auto fullscreen on landscape orientation (mobile)
  if (screen.orientation) {
    screen.orientation.addEventListener('change', async () => {
      if (screen.orientation.type.includes('landscape')) {
        if (!document.fullscreenElement) {
          try {
            await playerWrapper.requestFullscreen();
          } catch (err) {
            console.error('Auto fullscreen error:', err);
          }
        }
      }
    });
  }
}

    function setupOrientation() {
      const orientationBtn = document.getElementById('orientationBtn');
      const orientationMenu = document.getElementById('orientationMenu');

      if (!screen.orientation) {
        orientationBtn.style.display = 'none';
        return;
      }

      orientationMenu.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', async (e) => {
          e.stopPropagation();
          const orientation = item.dataset.orientation;
          try {
            if (orientation === 'any') {
              await screen.orientation.unlock();
            } else {
              await screen.orientation.lock(orientation);
            }
            orientationBtn.textContent = `Orientation: ${item.textContent}`;
            orientationMenu.querySelectorAll('.dropdown-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            orientationMenu.classList.remove('show');
            //showControls();
          } catch (err) {
            console.log('Orientation lock not supported:', err);
          }
        });
      });

orientationBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  closeAllDropdowns();
  orientationMenu.classList.toggle('show');
  if (orientationMenu.classList.contains('show')) {
    positionDropdown(orientationBtn, orientationMenu);
  }
});
    }

    async function initPlayer() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      
      try {
        const res = await fetch('https://playify.pages.dev/Ziotv.json');
        let channels = await res.json();
        channels = channels.filter(ch => ch.name && ch.link);

        function normalizeName(name) {
          return name.toLowerCase().replace(/[^a-z0-9]+/g, '');
        }

        const channel = channels.find(ch => normalizeName(ch.name) === id);

        if (!channel) {
          showError('Channel not found. Please go back and select a valid channel.');
          return;
        }

        document.getElementById('title').innerText = channel.name;
        document.getElementById('logo').src = channel.logo || '';

        const video = document.getElementById('video');
        player = new shaka.Player(video);
        window.player = player;

        player.getNetworkingEngine().registerRequestFilter((type, request) => {
          if (
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT ||
            type === shaka.net.NetworkingEngine.RequestType.MANIFEST
          ) {
            if (channel.cookie) {
              const sep = request.uris[0].includes("?") ? "&" : "?";
              if (!request.uris[0].includes("__hdnea__")) {
                request.uris[0] += sep + channel.cookie.replace(/^[?&]/, "");
              }
            }
          }
        });

        if (channel.drmLicense && channel.drmLicense.includes(':')) {
          const [keyId, key] = channel.drmLicense.split(':');
          player.configure({
            drm: { clearKeys: { [keyId.trim()]: key.trim() } },
          });
        }

        let streamUrl = channel.link.trim();
        if (channel.cookie) {
          const sep = streamUrl.includes("?") ? "&" : "?";
          streamUrl += sep + channel.cookie.replace(/^[?&]/, "");
        }

await player.load(streamUrl);
const loading = document.getElementById('loading');
const error = document.getElementById('error');
loading.style.display = "none";
error.style.display = "none";
error.textContent = "";

setupQualityControl();
setupAudioControl();
setupVideoTrackControl();
setupScaleControl();
setupFullscreen();
setupOrientation();
setupFooterInteraction();

        console.log("Playing:", streamUrl);
      } catch (err) {
        console.error("Error loading stream:", err);
        showError('Failed to load stream. Please check your connection and try again.');
      }
    }

    document.addEventListener("DOMContentLoaded", initPlayer);
  </script>
</body>
